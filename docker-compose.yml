    node:
        build: ./node
        # command: sh -c 'cd /var/www/react npm install' #sh -c 'cd /var/www/react npm run-script build'
        volumes:
            - ./node:/var/www/node
            - ./node/node_modules:/var/www/node/node_modules
        links:
            - db
        expose:
            - 8080
        ports:
            - 8080:8080
        environment:
            - NODE_ENV=development
        command: npm start
